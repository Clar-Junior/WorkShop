<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    


    <script>
        var nome = window.prompt('qual é o seu nome? ')
        document.write(`${nome} seu nome tem ${nome.length} letras.`)
        document.write(`seu nome em maiusculas é ${nome.toUpperCase()}`)
        document.write(`seu nome em minusculas é ${nome.toLowerCase()}`)

        //FORMATANDO NÚMEROS
        var n1 = 154.5
        n1.toFixed(2) //define o numero de casas decimais
        n1.replace('.',',') //troca o ponto por vírgula
        n1.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})
    </script>
</body>
</html>
